<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Bitstream Vera Sans</family>
            <family>UmePlus</family>
            <family>VL Gothic</family>
            <family>Kochi Gothic</family>>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Bitstream Vera Serif</family>
            <family>UmePlus</family>
            <family>VL Gothic</family>
            <family>Kochi Gothic</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Bitstream Vera Sans Mono</family>
            <family>UmePlus</family>
            <family>VL Gothic</family>
            <family>Kochi Gothic</family>>
        </prefer>
    </alias>
    <match target="font">
        <test name="family">
            <string>UmePlus</string>
            <string>VL Gothic</string>
            <string>Kochi Gothic</string>
        </test>
        <test compare="less" name="pixelsize">
            <double>11</double>
        </test>
        <edit mode="assign" name="pixelsize">
            <double>11</double>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>UmePlus</string>
            <string>VL Gothic</string>
            <string>Kochi Gothic</string>
        </test>
        <test compare="less" name="size">
            <double>9</double>
        </test>
        <edit mode="assign" name="size">
            <double>9</double>
        </edit>
    </match>
    <match target="font">
        <test compare="more" name="weight">
            <const>medium</const>
        </test>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>UmePlus</string>
            <string>VL Gothic</string>
            <string>Kochi Gothic</string>
        </test>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>cure</string>
            <string>PF Tempesta Seven</string>
            <string>Profont</string>
        </test>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
        <edit name="embolden" mode="assign">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintnone</const>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <edit name="embeddedbitmap" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
