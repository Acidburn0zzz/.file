<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arimo</family>
      <family>DejaVu Sans</family>
      <family>Meiryo</family>
      <family>Baekmuk Dotum</family>
      <family>WenQuanYi Zen Hei</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>Meiryo</family>
      <family>Baekmuk Batang</family>
      <family>WenQuanYi Zen Hei</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Bitstream Vera Sans Mono</family>
      <family>Meiryo</family>
      <family>Baekmuk Dotum</family>
      <family>WenQuanYi Zen Hei Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>cure</family>
    <prefer>
      <family>cure</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Arial Black</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Liberation Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Courier</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Bitstream Vera Sans Mono</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Meiryo</string>
    </test>
    <test compare="less" name="pixelsize" qual="any">
      <int>12</int>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Kochi Gothic</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Liberation Serif</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Meiryo</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Kochi Mincho</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Kochi Gothic</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Baekmuk Batang</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Baekmuk Dotum</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>WenQuanYi Zen Hei</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Kochi Mincho</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>16</int>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Kochi Gothic</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>16</int>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>WenQuanYi Zen Hei</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>14</int>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test compare="contains" name="family">
      <string>Baekmuk</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>14</int>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>cure</string>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>PF Tempesta Seven</string>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>8</int>
    </edit>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>ProFont</string>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test compare="eq" name="family" qual="any">
      <string>Skype UI Symbol</string>
    </test>
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
