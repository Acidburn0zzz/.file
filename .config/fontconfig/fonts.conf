<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>DejaVu Sans</family>
            <family>Meiryo</family>
            <family>Baekmuk Dotum</family>
            <family>WenQuanYi Zen Hei</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>Meiryo</family>
            <family>Baekmuk Batang</family>
            <family>WenQuanYi Zen Hei</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Bitstream Vera Sans Mono</family>
            <family>Meiryo</family>
            <family>Baekmuk Dotum</family>
            <family>WenQuanYi Zen Hei Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>cure</family>
        <prefer>
            <family>cure</family>
            <family>DejaVu Sans Mono</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Meiryo</string>
        </test>
        <test qual="any" compare="less" name="pixelsize">
            <int>14</int>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Kochi Gothic</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>cure</string>
        </test>
        <edit mode="assign" name="pixelsize">
            <int>10</int>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>Liberation Sans</string>
            <string>Liberation Serif</string>
            <string>Liberation Mono</string>
            <string>Meiryo</string>
            <string>Kochi Mincho</string>
            <string>Kochi Gothic</string>
            <string>Baekmuk Batang</string>
            <string>Baekmuk Dotum</string>
            <string>WenQuanYi Zen Hei</string>
        </test>
        <test compare="less" name="pixelsize">
            <int>11</int>
        </test>
        <edit mode="assign" name="pixelsize">
            <int>11</int>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>Kochi Mincho</string>
            <string>Kochi Gothic</string>
            <string>WenQuanYi Zen Hei</string>
        </test>
        <test compare="less" name="pixelsize">
            <int>16</int>
        </test>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>Baekmuk Batang</string>
            <string>Baekmuk Dotum</string>
        </test>
        <test compare="less" name="pixelsize">
            <int>14</int>
        </test>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
    <match target="font">
        <test name="family">
            <string>cure</string>
            <string>PF Easta Seven</string>
            <string>PF Ronda Seven</string>
            <string>PF Tempesta Five</string>
            <string>PF Tempesta Seven</string>
            <string>Profont</string>
        </test>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>

