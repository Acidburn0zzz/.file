<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Default rendering settings -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- If the font still has no generic name, add sans-serif -->
  <match target="pattern">
    <test qual="all" name="family" compare="not_eq">
      <string>sans-serif</string>
    </test>
    <test qual="all" name="family" compare="not_eq">
      <string>serif</string>
    </test>
    <test qual="all" name="family" compare="not_eq">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append_last">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- Default fonts -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arimo</family>
      <family>DejaVu Sans</family>
      <family>Meiryo</family>
      <family>Malgun Gothic</family>
      <family>Microsoft YaHei</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>Meiryo</family>
      <family>Malgun Gothic</family>
      <family>Microsoft YaHei</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Bitstream Vera Sans Mono</family>
      <family>Meiryo</family>
      <family>Malgun Gothic</family>
      <family>Microsoft YaHei</family>
    </prefer>
  </alias>

  <alias>
    <family>cure</family>
    <prefer>
      <family>cure</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <!-- Reassignments -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Arial Black</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Liberation Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Courier</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Bitstream Vera Sans Mono</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Meiryo</string>
    </test>
    <test compare="less" name="pixelsize" qual="any">
      <int>12</int>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Kochi Gothic</string>
    </edit>
  </match>

  <!-- Size restraints -->
  <match target="font">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Liberation Serif</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Meiryo</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Kochi Gothic</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Malgun Gothic</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Microsoft YaHei</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>11</int>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
  </match>

  <!-- Disable antialiasing -->
  <match target="font">
    <test name="family">
      <string>Kochi Gothic</string>
    </test>
    <test compare="less" name="pixelsize">
      <int>16</int>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>ProFont</string>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Misc -->
  <match target="font">
    <test name="family">
      <string>cure</string>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>11</int>
    </edit>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>PF Tempesta Seven</string>
    </test>
    <edit mode="assign" name="pixelsize">
      <int>8</int>
    </edit>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test compare="eq" name="family" qual="any">
      <string>Skype UI Symbol</string>
    </test>
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>

</fontconfig>
